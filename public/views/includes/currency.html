<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  <span ng-if="currency.symbol == 'USD'">USD</span>
  <span ng-if="currency.symbol == 'BCX'">{{currency.realSymbol}}</span>
  <span ng-if="currency.symbol == 'mBCX'">m{{currency.realSymbol}}</span>
  <span ng-if="currency.symbol == 'bits'">bits</span>
  <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('BCX')" data-ng-class="{active: currency.symbol == 'BCX'}">{{currency.realSymbol}}</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mBCX')" data-ng-class="{active: currency.symbol == 'mBCX'}">m{{currency.realSymbol}}</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('bits')" data-ng-class="{active: currency.symbol == 'bits'}">bits</a>
  </li>
</ul>
